<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cypher MX</title>
    <link rel="stylesheet" href="main.css" />

    <!-- ICON -->
    <link rel="shortcut icon" href="./images (2).jpeg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./images (2).jpeg" />
  </head>
  <body>
    <header class="header"><h1>Cypher MX</h1></header>

    <main class="main">
      <article class="container">
        <section class="encryption-form">
          <h2 class="offscreen">Encrypt Text</h2>

          <form>
            <p class="text-field">
              <textarea
                name="clearText"
                id="clearText"
                class="clearText"
                cols="90"
                rows="17"
                autofocus
                placeholder="Type your text here..."
              ></textarea>
            </p>
          </form>
        </section>

        <section class="encryption-details">
          <h3 class="offscreen">Encryption Details</h3>

          <section class="btns">
            <button type="button" id="encrypt">Encrypt Text</button>
            <button type="button" id="decrypt">Decrypt Text</button>
          </section>

          <section class="timesContainer" title="Times of encoding">
            <span
              class="number_of_encryption"
              id="numberOfEncryption"
              title="Times of Encryption"
              >00</span
            >
            <span
              class="number_of_decryption"
              id="numberOfDecryption"
              title="Times of Decryption"
              >00</span
            >
          </section>

          <section class="details">
            <h3 class="center">Original Text</h3>
            <p id="originalText" class="originalText"></p>
          </section>

          <section class="details">
            <h3 class="center">Cypher Text</h3>
            <p id="encryptedText" class="encryptedText"></p>
          </section>
        </section>
      </article>
    </main>

    <footer class="footer">
      <p class="copyright">&copy; Copyright 2023. Cypher MX</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
